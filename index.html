<h2>ミンティアとは？</h2>
 <p>ミンティアとは、アサヒフードアンドヘルスケア株式会社が販売しているタブレットで、清涼感、爽快感が得られるお菓子である。また、ミント味だけでなくグレープやマンゴーなどリアルな果汁を体感することもできる。
カード型のプラスチックの容器に入っており、内容量は50粒(7グラム)、シュガーレスが特徴である。
1996年から今日まで非常に様々な種類のフレーバーが販売されている。
</p>
